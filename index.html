<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/font.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Header.svg" alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Avatar 2.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/yosemite.jpg"
              />
              <div class="card__description">
                <h2>Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/lake-louise.jpg"
              />
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/bald-mountains.jpg"
              />
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/card-images/latemar.jpg" />
              <div class="card__description">
                <h2>Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/card-images/vanoise.jpg" />
              <div class="card__description">
                <h2>Vanoise Nationa...</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/card-images/lago.jpg" />
              <div class="card__description">
                <h2>Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
