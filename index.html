<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/fonts.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-edit-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- PROFILE EDIT MODAL  -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close-button"
          type="button"
        ></button>
        <h6 class="modal__heading">Edit Profile</h6>
        <form id="profile-edit-form" class="modal__form" novalidate>
          <label class="popup__label">
            <input
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              name="title"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="modal__input"
              id="profile-description-input"
              placeholder="About"
              type="text"
              name="description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- ADD CARD MODAL -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-add-button"
          type="button"
        ></button>
        <!-- fix ID name^ -->
        <h6 class="modal__heading">New place</h6>
        <form class="modal__form" id="add-card-form" novalidate>
          <label class="popup__label">
            <input
              class="modal__input modal__input_type_title"
              id="addcard-title-input"
              placeholder="Title"
              name="title"
              type="text"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="addcard-title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="modal__input modal__input_type_url"
              id="addcard-url-input"
              placeholder="Image URL"
              name="url"
              type="url"
              required
            />
            <span class="modal__error" id="addcard-url-input-error"></span>
          </label>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__close_type_preview"
          id="preview-modal-close-button"
          type="button"
        ></button>
        <img
          class="preview__image"
          src="./images/card-images/lago.jpg"
          alt="Image"
        />
        <p class="preview__title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="cards">
        <button type="button" class="cards__trash-button"></button>
        <img id="preview-modal-image" class="cards__image" src="" alt="" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
