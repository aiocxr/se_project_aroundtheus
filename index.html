<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/fonts.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-edit-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- EDIT MODAL  -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            placeholder="Jacques Costeau"
            type="text"
            name="title"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            placeholder="Explorer"
            type="text"
            name="description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- ADD CARD MODAL -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type-title"
            placeholder="Title"
            name="title"
            type="text"
          />
          <input
            class="modal__input modal__input_type_url"
            placeholder="Image url"
            name="url"
            type="text"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards">
        <img class="cards__image" src="" alt="" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
