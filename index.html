<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/fonts.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards">
              <img
                class="cards__image"
                src="./images/card-images/yosemite.jpg"
                alt="Card Image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards">
              <img
                class="cards__image"
                src="./images/card-images/lake-louise.jpg"
                alt="card image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards">
              <img
                class="cards__image"
                src="./images/card-images/bald-mountains.jpg"
                alt="card image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards">
              <img
                class="cards__image"
                src="./images/card-images/latemar.jpg"
                alt="card image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards">
              <img
                class="cards__image"
                src="./images/card-images/vanoise.jpg"
                alt="card image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise Nationa...</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards">
              <img
                class="cards__image"
                src="./images/card-images/lago.jpg"
                alt="card image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            placeholder="Jacques Costeau"
            type="text"
            name="title"
          />
          <input
            class="modal__input"
            placeholder="Explorer"
            type="text"
            name="title"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
